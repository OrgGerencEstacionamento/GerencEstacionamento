<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login/style.css">
    <title>Document</title>
</head>
<body>
    <a href=""> <img src="images/left.png" alt=""> <p>Voltar</p> </a>
    
    <div class="container_login">
        <form action="/login" method="post" class="login">
            <img src="images/macaco.jpg" alt="">
            <div>
                <p>E-mail</p>
                <input name="email" type="email">
            </div>
            <div class="password">
                <p>Senha</p>
                <div>
                    <input type="password" name="password" id="password">
                    <img onclick="changeEye()" id="eye" src="images/eye2.png" alt="">
                </div>
            </div>
            <button type="submit">Entrar</button>
            <p id="error" th:text="${error}"></p>
            <p>Caso não tenha cadastro, <a href="/register">clique aqui</a> para criar um usuário.</p>
        </form>
        
    </div>
</body>
<script src="js/components/changeEye.js"></script>
</html>
