<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/home/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Home</title>
</head>
<body>
    <div id="shadow"></div>
    <form class="container_home" action="/vacancies" method="post">
        <img class="animate__animated animate__fadeInDown" src="/images/macaco.jpg" alt="">
        <p class="animate__animated animate__fadeInLeft">Encontre a vaga perfeita em poucos cliques</p>
        <input type="text" name="id" th:value="${id}" >
        <button type="submit" class="animate__animated animate__fadeInUp" >Encontrar Vaga</button>
    </form>
</body>
<script src="js/home/index.js" ></script>
</html>
